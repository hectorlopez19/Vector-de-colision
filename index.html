<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de memoria</title>

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="heading">
        <h1>Vector de colision</h1>
    </header>

    <main class="main-content">
        <div class="inputs">
            <form id="vector-data" class="form container">
                <div class="field">
                    <label for="vector" class="field__label">Vector:</label>
                    <input type="text" id="vector" class="field__input" required>
                </div>
                <div class="field">
                    <button id="calculate" class="field__calc-button">Calcular</button>
                </div>
            </form>
        </div>
        <div class="results">

        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/modernizr.js"></script>
</body>

</html>
